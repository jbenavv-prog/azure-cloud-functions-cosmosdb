<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Students — Lista</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <h1>Students — Lista</h1>

    <section class="controls">
      <form id="searchForm" class="search" autocomplete="off">
        <input id="idInput" class="input" placeholder="Buscar por ID..." />
        <button id="searchBtn">Buscar</button>
        <button type="button" id="clearBtn">Limpiar</button>
      </form>

      <label>
        Page size:
        <select id="pageSize">
          <option>10</option>
          <option selected>25</option>
          <option>50</option>
          <option>100</option>
        </select>
      </label>
      <button id="reload">Recargar</button>
      <span id="status" class="status">Listo</span>
    </section>

    <div class="table-wrap">
      <table id="dataTable">
        <thead></thead>
        <tbody></tbody>
      </table>
    </div>

    <nav class="pager">
      <button id="prevBtn">&larr; Anterior</button>
      <span id="pageInfo"></span>
      <button id="nextBtn">Siguiente &rarr;</button>
    </nav>
  </main>

  <script src="app.js"></script>
</body>
</html>
